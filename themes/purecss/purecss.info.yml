name: PureCss Theme
type: theme
base theme: false
description: "A base theme using PureCss."
package: Custom
version: VERSION
core: 8.x

libraries:
  - purecss/base
  - purecss/buttons
  - purecss/form_responsive
  - purecss/grid_base
  - purecss/grid_responsive
  - purecss/menu_responsive
  - purecss/table
  - purecss/drupal

regions:
  content: 'Content'
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  footer: 'Footer'
  highlighted: 'Highlighted'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  breadcrumb: 'Breadcrumb'

libraries-override:
  system/admin:
    css:
      theme:
        css/system.admin.css: false

libraries-extend:
  user/drupal.user.icons:
    - purecss/user